<div class="content">
  <mat-card class="landing-card">
    <mat-card-title>{{appName}}</mat-card-title>
    <mat-card-content>
      <p>{{appDescription}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" routerLink="/register">Register</button>
      <button mat-raised-button color="accent" routerLink="/login">Login</button>
    </mat-card-actions>
  </mat-card>
</div>
