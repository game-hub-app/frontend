<div class="container">
    <div class="image-split">
        <div class="profile-picture">
            <img src="{{shownUser.profilePictureURL ||'https://cdn.game-hub.pt/placeholder-pfp.jpg'}}" alt="Profile Picture">
        </div>
        <div class="user-info">
            <div class="names">
                <p class="name">{{shownUser.displayName}}</p>
                <div class="handler-follow">
                    <p class="handler">&#64;{{shownUser.username}}</p>
                    <p class = "follows" *ngIf="follows">Follows You</p>
                </div>
            </div>
        </div>
    </div>
    <div class="bio">
        <p>
            {{shownUser.bio ||''}}
        </p>
    </div>
</div>
