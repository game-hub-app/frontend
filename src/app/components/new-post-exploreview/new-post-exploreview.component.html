<mat-card style="background-color:rgba(0,0,0,0.5);">
    <mat-card-header>
        <div mat-card-avatar>
            <img src="https://picsum.photos/200" alt="" style="border-radius: 50%; width: 2rem; height: 2rem; border: 2px solid black;">
        </div>
        <mat-card-title>John Doe,</mat-card-title>
        <mat-card-subtitle>what's on your mind?</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field appearance="outline" style="width:100%;">
            <mat-label>Write your next post!</mat-label>
            <textarea matInput></textarea>
        </mat-form-field>
    </mat-card-content>
</mat-card>
