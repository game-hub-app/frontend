    >
      <mat-icon>add</mat-icon>
    </button>
      <mat-toolbar color="accent" style="border-top:1px black solid;">
        <span class="spacer"></span>
        <a mat-icon-button routerLink="/feed" routerLinkActive="active">
            <mat-icon>home</mat-icon>
          </a>
          <span class="spacer"></span>
          <a mat-icon-button routerLink="/community-list" routerLinkActive="active">
            <mat-icon>people</mat-icon>
          </a>
          <span class="spacer"></span>
          <a mat-icon-button routerLink="/search" routerLinkActive="active">
            <mat-icon>search</mat-icon>
          </a>
          <span class="spacer"></span>
      </mat-toolbar>
    </div>
